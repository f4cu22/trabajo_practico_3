<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- indica al navegador cómo debe ajustar el contenido y la escala de la página en dispositivos móviles. -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulario de Registro</title>
		<link rel="stylesheet" href="../static/css/estilos.css">
	</head>
	
	<body>
		<header id="main-header">
			<h1>Formulario de Registro de Cliente.</h1>
		</header>
		
		<main>
			<form action="/submit-cliente" method="post">
				<fieldset>
					<legend>Datos Personales</legend>
					<label for="dni">DNI:</label>
					<input type="number" id="dni" name="dni" required><br>
			
					<label for="nombres">Nombres:</label>
					<input type="text" id="nombres" name="nombres" required><br>
			
					<label for="apellidos">Apellidos:</label>
					<input type="text" id="apellidos" name="apellidos" required><br>
					
					<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
					<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
			
					<fieldset>
						<label>Género:</label><br>
						<input type="radio" id="femenino" name="genero" value="Femenino">
						<label for="femenino">Femenino</label><br>
						<input type="radio" id="masculino" name="genero" value="Masculino">
						<label for="masculino">Masculino</label><br>
						<input type="radio" id="x" name="genero" value="X">
						<label for="x">X</label><br>
					</fieldset>
					
					<label for="email">Correo Electrónico:</label>
					<input type="email" id="email" name="email" required><br>
					
					<label for="domicilio">Domicilio:</label>
					<input type="text" id="domicilio" name="domicilio" required><br>
					
					<label for="provincia">Provincia:</label>
					<select id="provincia" name="provincia" required>
						<option value="" disabled selected>Selecciona una provincia</option>
						<option value="BUENOS AIRES">Jujuy</option>
						<option value="CORDOBA">Córdoba</option>
						<option value="SANTA FE">Santa Fe</option>
						<option value="MENDOZA">Mendoza</option>
					</select><br>
			
					<label for="Telefono">Número de celular:</label>
					<input type="tel" id="telefono" name="telefono" required><br>
			
					<fieldset>
						<label>Categorías de Interes:</label>
						<input type="checkbox" id="categoria1" name="categorias[]" value="Tecnología">
						<label for="categoria1">Tecnología</label><br>
						<input type="checkbox" id="categoria2" name="categorias[]" value="Moda">
						<label for="categoria2">Moda</label><br>
						<input type="checkbox" id="categoria3" name="categorias[]" value="Deportes">
						<label for="categoria3">Deportes</label><br>
					</fieldset>
					
					<label for="sugerencias">Sugerencias para la Empresa:</label><br>
					<textarea id="sugerencias" name="sugerencias" rows="4" cols="50"></textarea><br>
					
					<label for="password">Contraseña:</label>
					<input type="password" id="password" name="password" required><br>
					
					<input type="checkbox" id="terminos" name="terminos" value="aceptado" required>
					<label for="terminos">Acepto los términos y condiciones</label><br>
					
					<input type="checkbox" id="info_empresa" name="info_empresa" value="aceptado">
					<label for="info_empresa">Acepto recibir información relativa a la empresa</label><br>
					
					<input type="submit" value="Enviar">
				</fieldset>
			</form>
		</main>
	
		<footer id="page-footer">
			<p>Siguenos en redes sociales:</p>
			<a href="https://facebook.com" target="_blank" class="footer-link">Facebook</a> |
			<a href="https://twitter.com" target="_blank" class="footer-link">Twitter</a> |
			<a href="https://instagram.com" target="_blank" class="footer-link">Instagram</a>
		</footer>
	</body>
	
</html>
